<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload with tus</title>
    <link rel="stylesheet" href="/lib/css/styles.css">
</head>
<body>
<div class="upload-container">
    <h1>File Upload</h1>
    <input type="file" id="file-input" multiple>
    <button id="upload-button">Upload</button>
    <div id="progress-container">
        <progress id="upload-progress" value="0" max="100"></progress>
        <span id="upload-percentage">0%</span>
    </div>
    <img src="http://211.48.125.135:38080/files/1be4d8036ec74414917c7d6f8dc22c27" style="width: 200px; height: auto;">
</div>
<script src="https://unpkg.com/@tus-js-client/browser/dist/tus.js"></script>
<script src="/lib/js/script.js"></script>
<script src="/lib/js/tus.js"></script>
</body>
</html>
